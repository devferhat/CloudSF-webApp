<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"      
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AppName}"></h:outputText>
        </ui:define>

        <ui:define name="filterBar">
            <h:form id="FilterBarID">
                <p:panel header="Layers" toggleable="true" toggleSpeed="0">


                </p:panel>
                <p:panel header="Legend" toggleable="true" toggleSpeed="0">

                </p:panel>
                <p:panel header="Overview" toggleable="true" toggleSpeed="0">
                    <h:panelGroup styleClass="overviewPane" layout="block">
                        <h:panelGroup id="overview" layout="block"></h:panelGroup>
                    </h:panelGroup>
                </p:panel>
            </h:form>

        </ui:define>

        <ui:define name="body">
            <h:form id="ListCloudProvidersForm">
                <p:dataGrid var="cloudProvider" value="#{cloudProviderController.items}" columns="3"  
                            rows="12" paginator="true"  
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                            {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                            rowsPerPageTemplate="9,12,15">  

                    <p:panel header="#{cloudProvider.providerName}" style="text-align:center">  
                        <h:panelGrid columns="1" style="width:100%">  
                            <p:graphicImage value="/img/#{cloudProvider.providerImgpath}" width="90" height="70"/> 
                            <h:panelGrid columns="2" style="font-weight: bold" width="260" >
                                <h:outputText value="#{bundle.ListCloudProviderURL}" style="color: #045491"/>
                                <h:outputText value="#{cloudProvider.providerUrl}"/>                             
                            </h:panelGrid> 


                            <p:commandLink update=":ListCloudProvidersForm:cloudProviderDetail" 
                                           oncomplete="PF('cloudProviderDialog').show()" 
                                           title="View Detail">  
                                <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />   
                                <f:setPropertyActionListener value="#{cloudProvider}"   
                                                             target="#{cloudProviderController.selected}" />  
                            </p:commandLink>  
                        </h:panelGrid>  
                    </p:panel>  

                </p:dataGrid>  

                <p:dialog header="Cloud Provider Detail" widgetVar="cloudProviderDialog" 
                          closable="true" appendToBody="true" width="700">  
                    <p:outputPanel id="cloudProviderDetail" style="text-align:center;" >  

                        <p:graphicImage value="/img/#{cloudProviderController.selected.providerImgpath}" width="70" height="50"/>  

                        <h:panelGrid  columns="2">  

                            <h:outputLabel for="name" value="#{bundle.ViewCloudProviderLabel_name}" />  
                            <h:outputText id="name" value="#{cloudProviderController.selected.providerName}" />  

                            <h:outputLabel for="url" value="#{bundle.ViewCloudProviderLabel_url}" />  
                            <h:outputText id="url" value="#{cloudProviderController.selected.providerUrl}" />  

                            <h:outputLabel for="descr" value="#{bundle.ViewCloudProviderLabel_url}" />  
                            <h:inputTextarea  rows="3" id="descr"  disabled="true"
                                              value="#{cloudProviderController.selected.providerDescription}" />  

                        </h:panelGrid>  
                    </p:outputPanel>  
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>


</html>
